services:
  server:
    build:
      dockerfile: ./docker/dev/Dockerfile
      context: .
      # target: final
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres
    restart: always
    user: postgres
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
